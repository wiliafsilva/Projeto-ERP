services:
  frontend:
    image: frontend
    ports:
      - "3000:3000"  # O frontend continua escutando na porta 3000 dentro do container
    networks:
      - projeto-net
    depends_on:
      - backend

  backend:
    image: backend
    ports:
      - "8081:8081"
    networks:
      - projeto-net
    environment:
      - DB_HOST=postgres-db
      - DB_PORT=5432
      - DB_NAME=projeto_db
      - DB_USER=postgres
      - DB_PASSWORD=senha
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - db

  db:
    image: postgres:13
    ports:
      - "5432:5432"
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: projeto_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - projeto-net

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8083:80"  # O Nginx escutar√° na porta 8083 do host
    networks:
      - projeto-net
    depends_on:
      - frontend
      - backend

networks:
  projeto-net:
    driver: bridge
    name: projeto-net

volumes:
  db_data:
