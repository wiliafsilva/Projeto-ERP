version: '3.8'

services:
  frontend:
    image: front-end:latest
    container_name: frontend
    ports:
      - "8081:80"  # Mudou de 80:80 para 8081:80
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    image: backend:latest
    container_name: backend
    ports:
      - "8082:8080"
    networks:
      - app-network
    environment:
      - DB_HOST=postgres-db
      - DB_PORT=5432
      - DB_NAME=projeto_db
      - DB_USER=postgres
      - DB_PASSWORD=senha
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: projeto_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8083:80"  # Mudou de 80:80 para 8083:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app-network
    depends_on:
      - frontend
      - backend

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
