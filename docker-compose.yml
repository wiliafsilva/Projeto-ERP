version: '3.8'

services:
  app:
    image: nome-da-imagem-spring-boot
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: projeto_db
      DB_USER: postgres
      DB_PASSWORD: senha
    depends_on:
      - db
    ports:
      - "8080:8080"

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: projeto_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
