version: '3.8'

services:
  app:
    build: ./backend  # Caminho para o Dockerfile do Spring Boot
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/projeto_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=senha
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_HIBERNATE_DDL_AUTO=none
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.PostgreSQLDialect
      - FLYWAY_ENABLED=true
      - FLYWAY_BASELINE_ON_MIGRATE=false
      - FLYWAY_LOCATIONS=classpath:db/migration

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: projeto_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # PersistÃªncia dos dados do banco de dados

volumes:
  postgres_data:
    driver: local
